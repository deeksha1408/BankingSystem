        <script>
        function verify()
        {
        if(!check_f_name())
        return false;
    if(!check_m_name())
        return false;
    if(!check_l_name())
        return false;
        if(!check_password())
        return false;
    if(!check_email())
        return false;
        }
        function check_f_name()
        {
            
        var val=document.f1.t1.value;
len=val.length;
if(val==="")
{
alert("Please enter your first_name");
return(false);
}
if(len>20)
{
alert("First Name exceeds 20 characters");
return(false);
}
var letters="^[a-zA-Z]*$";
if(!val.match(letters))
{
alert("First Name must only contain alphabets");
return(false);
}
return(true);
}

function check_m_name()
        {
            
        var val=document.f1.t2.value;
len=val.length;
if(len>20)
{
alert("Middle Name exceeds 20 characters");
return(false);
}
var letters="^[a-zA-Z]*$";
if(!val.match(letters))
{
alert("Middle Name must only contain alphabets");
return(false);
}
return(true);
}

function check_l_name()
        {
            
        var val=document.f1.t3.value;
len=val.length;
if(val==="")
{
alert("Please enter your last name");
return(false);
}
if(len>20)
{
alert("Last Name exceeds 20 characters");
return(false);
}
var letters="^[a-zA-Z]*$";
if(!val.match(letters))
{
alert("Last Name must only contain alphabets");
return(false);
}
return(true);
}
function check_password()
{
 pass=document.f1.t8.value;
 len=pass.length;
 if(len<7)
 {
 alert("length of password is less than 6");
return(false);
}
return(true);
 }
 
 function check_email()
 {
     var x=document.f1.t9.value;
     var atpos1=x.indexOf("@");
     var atpos2=x.lastIndexOf("@");
     var dotpos=x.lastIndexOf(".");
     var n=x.length;
     if(atpos1 !== atpos2 || atpos1+10 !== n || atpos1+6 !== dotpos)
     {
         alert("PLEASE ENTER A VALID EMAIL ADDRESS");
         return false;
         
     }
     return (true);
 }
 
 </script>
